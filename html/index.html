<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Alien VS Predator</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill|Orbitron&display=swap" rel="stylesheet">
  <script src="../js/jquery.js"></script>
</head>

<body>
  <h1>\ .. \ .. -- \\\ Alien vs Predator /// -- .. / .. /</h1>
  <div class="contenu">
    <div id="joueur1" class="joueurClass">
      <span id="nomPlayer1"></span> : Nom
      <br>
      <span id="santePlayer1"></span> : Santé
      <br>
      <span id="armePlayer1"></span> : Arme
      <br>
    </div>
    <div id="container"></div>
    <br><br>
    <div id="joueur2" class="joueurClass">
      <span>Nom : <span id="nomPlayer2"></span></span>
      <br>
      <span>Santé : <span id="santePlayer2"></span> </span>
      <br>
      <span>Arme : <span id="armePlayer2"></span></span>
      <br>
    </div>
    <div id="overlay3">
      <div class="popup_block">
        <a class="close" href="#noWhere">
          <img src="../img/close_button.png" height="42" width="42" alt="Fermer" title="Fermer la fenêtre"
            class="btn_close"></a>
        <p>Le joueur <span id="joueur1Ou2"></span> commence !</p>
      </div>
    </div>
    <div id="overlay2">
      <div class="popup_block">
        <a class="close" href="#noWhere">
          <img src="../img/close_button.png" height="42" width="42" alt="Fermer" title="Fermer la fenêtre"
            class="btn_close"></a>
        <p>Au tour de <span id="player1Or2"></span> de jouer</p>
      </div>
    </div>
    <div id="overlay1">
      <div class="popup_block">
        <span id="alienOuPredator"></span>
        <p>Voulez-vous attaquer ou défendre?</p>
        <a class="defendre" href="#noWhere">
          <img alt="Defendre" title="defendre" class="defendre"></a>
        <a class="attaquer" href="#noWhere">
          <img alt="Attaquer" title="attaquer" class="attaquer"></a>
      </div>
    </div>
    <div id="overlayWin">
      <div class="popup_block">
        <p>Le joueur <span id="vainqueur"></span> a gagné !</p>
        <a class="recommencer" href="#noWhere">
          <img alt="Recommencer" title="recommencer" class="recommencer"></a>
        <a class="visiter" href="http://mltplx.fr/">
          <img alt="Visiter le site de MLTPLX" title="Visiter" class="visiter"></a>
      </div>
    </div>
  </div>
  <script src="../js/three.js"></script>
  <script src="../js/game.js"></script>
  <script src="../js/board.js"></script>
  <script src="../js/armes.js"></script>
  <script src="../js/perso.js"></script>
  <script src="../js/main.js"></script>
  <script>
    //__________________________background three.js
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    var geometry = new THREE.DodecahedronGeometry();
    var wireframe = new THREE.WireframeGeometry(geometry);
    var line = new THREE.LineSegments(wireframe);
    line.material.depthTest = false;
    line.material.opacity = 1;
    line.material.transparent = true;
    scene.add(line);
    camera.position.z = 2;
    var animate = function () {
      requestAnimationFrame(animate);
      line.rotation.x += 0.0001;
      line.rotation.y += 0.001;
      renderer.render(scene, camera);
    };
    animate();
  </script>
</body>

</html>
